<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Count Up!</title>
  </head>
  <body>
    <div class="container">
      <form id="form1" >
        <label for="goal">Enter a number to count to:</label>
        <input id="goal" type="number" name="goal" class="form-control">
        <label for="counter">Enter a number to count by:</label>
        <input id="counter" type="number" name="counter" class="form-control">
        <button type="submit" name="button" class="btn btn-info">Submit</button>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
